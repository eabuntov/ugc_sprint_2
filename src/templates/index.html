<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f6;
            margin: 0;
            padding: 0;
        }
        header {
            background: white;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            margin-right: 2rem;
            font-size: 1.5rem;
        }
        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .section {
            margin: 2rem;
        }
        .section h2 {
            margin-bottom: 1rem;
        }
        .films {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .film-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            width: 180px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .film-card:hover {
            transform: scale(1.05);
        }
        .film-poster {
            width: 100%;
            height: 270px;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
        }
        .film-info {
            padding: 0.5rem;
            text-align: center;
        }
        .film-title {
            font-weight: bold;
            font-size: 0.95rem;
            margin: 0.3rem 0;
        }
        .film-rating {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>PRACTIX</h1>
    <nav>
        <a href="/">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Films</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
    </nav>
</header>

<div class="section">
    <h2>Featured Films</h2>
    <div class="films">
        {% for film in films %}
        <div class="film-card">
            <div
                class="film-poster"
                style="background-image: url('{{ film.poster_url or "/static/default_poster.jpg" }}');"
            ></div>
            <div class="film-info">
                <div class="film-title">{{ film.title }}</div>
                <div class="film-rating">‚≠ê {{ film.rating or "N/A" }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
